package gameMsg;

import "login.proto";

message PlayEndRequest {//玩关卡结束请求协议
  required string sID = 1;//用户id，微信openid
  required  int32 gateID = 2;//关卡id
}

message PlayEndResponse {//玩关卡结束响应协议
  required int32 gateID = 1;//关卡id
  optional int32 nTopStar = 2;//当前关卡获得的星级
  optional int32 nGetGold = 3;//当前关卡获得的金币
  optional int32 nGold = 4;//玩家的金币
  repeated Gate gates = 5;//关卡信息，已经解锁的所有关卡
}

